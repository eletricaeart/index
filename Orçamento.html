      <cadastro section>
         <header>
            <content>
               <tt>Cadastro de cliente</tt>
            </content>
         </header>
         <form>
            <header content>
               <label>
                  <t>Orçamento</t>
                  <input type="number" name="orcamento_id" id="input_orcamento_id" placeholder="número" />
               </label>
               <label>
                  <t>Emissão</t>
                  <input type="number" name="emissão" id="input_emissao" placeholder="emissão" />
               </label>
               <label>
                  <t>Validade</t>
                  <input type="number" name="validade" id="input_validade" placeholder="validade" />
               </label>
            </header>
            <cliente section>
               <header>
                  <content><h1>CLIENTE</h1></content>
               </header>
               <content>
                  <label>
                     <t>NOME</t>
                     <input type="text" placeholder="Nome do cliente" name="nome" id="input_nome"/>
                  </label>
                  <label>
                     <t>TELEFONE</t>
                     <input type="tel" placeholder="(99) 9 9999-9999" name="phone" id="input_phone"/>
                  </label>
                  <label>
                     <t>EMAIL</t>
                     <input type="email" placeholder="email@email.com" name="email" id="input_email"/>
                  </label>
                  <label>
                     <select name="" id="select-cpf-cnpj">
                        <option>CPF</option>
                        <option>CNPJ</option>
                     </select>
                     <input type="text" placeholder="999.999.999-99" name="cpf" id="input_cpf"/>
                  </label>
                  <label>
                     <t>RG/IE</t>
                     <input type="text" placeholder="41.44.5792-4" name="rg" id="input_rg"/>
                  </label>
                  <label>
                     <t>ENDEREÇO</t>
                     <input type="text" placeholder="rua ..." id="input_endereço" name="endereço"/>
                  </label>
                  <label>
                     <t>N°</t>
                     <input type="text" placeholder="999" name="número" id="input_número"/>
                  </label>
                  <label>
                     <t>BAIRRO</t>
                     <input type="text" name="bairro" id="input_bairro"/>
                  </label>
                  <label>
                     <t>CIDADE</t>
                     <input type="text" name="cidade" id="input_cidade"/>
                  </label>
                  <label>
                     <t>UF</t>
                     <input type="text" id="input_uf" name="uf" placeholder="Estado">
                  </label>
                  <label>
                     <t>CEP</t>
                     <input type="text" placeholder="00.000-000" name="cep" id="input_cep"/>
                  </label>
               </content>
            </cliente>
            <orcamento section>
               <header content>
                  <h1>ORÇAMENTO</h1>
               </header>
               <table flex content>
                  <thead type="header">
                     <tr>
                        <th>QT</th>
                        <th>DESCRIÇÃO</th>
                        <th>R$ TOT</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td>
                           <input type="number" name="" id=""/>
                        </td>
                        <td>
                           <input type="text" name="" id=""/>
                        </td>
                        <td>
                           <input type="number" name="" id=""/>
                        </td>
                     </tr>
                  </tbody>
               </table>
               <tfoot>
                  <content>
                     <item>
                        <label>
                           <h4> DESCONTO </h4>
                           <input type="number" placeholder="R$ 1.000,00" name="" id="desconto"/>
                        </label>
                     </item>
                     <item>
                        <label>
                           <h3> Valor TOTAL </h3>
                           <input type="number" placeholder="R$ 48.968,00" name="" id="total-value"/>
                        </label>
                     </item>
                  </content>
               </tfoot>
            </orcamento>
            <obs section>
               <header content>
                  <h1>OBSERVAÇÕES</h1>
               </header>
               <content>
                  <textarea id="obs" name="" rows="8"></textarea>
               </content>
            </obs>
         </form>
      </cadastro>
      
      
      
      
      <script>
         'use strict';
         /* [ properties ]
         =================================== */
         let 
            users = []
            ,
            inputs = []
         ;
         /* -------------------------------- */
         
         function GetInputs() {
            inputs = [
               ...$$( "form input[type='text']" ),
               ...$$( "form input[type='number']" ),
               ...$$( "form input[type='tel']" ),
               ...$$( "form input[type='password']" ),
               ...$$( "form input[type='email']" )
            ];
            _( "GetInputs(): \n",{ inputs } );
         }
         
         /* [ events ]
         =================================== */
         window.addEventListener( 'load', () => {
            
            GetInputs();
            
         } );
      </script>
