<html lang="pt-br">

   <body>
      <appbar></appbar>
      <drawer></drawer>
      
      <home-page section="customer">
         <!-- <tt id="pageTitle">Cliente</tt> -->
         <side-bar></side-bar>
         <header id="customer_pic">
            <content>
               <name id="customer_name"></name>
               <address id="customer_address"></address>
            </content>
         </header>
         <dados-pessoais section>
            <divider section>
               <content>
                  <small>dados pessoais</small>
               </content>
            </divider>
            <list>
               <li>
                  <t5>RG</t5>
                  <t id="customer_rg"></t>
               </li>
               <li>
                  <t5>CPF</t5>
                  <t id="customer_cpf"></t>
               </li>
            </list>
         </dados-pessoais>
         
         <conctat section>
            <divider section>
               <content>
                  <small>CONTATO</small>
               </content>
            </divider>
            <list>
               <li>
                  <t6>Celular</t6>
                  <t id="customer_cellphone"></t>
               </li>
               <li>
                  <t5>WhatsApp</t5>
                  <t id="customer_whatsapp"></t>
               </li>
               <li>
                  <t5>Telefone</t5>
                  <t id="customer_phone"></t>
               </li>
               <li>
                  <t5>Telefone secundário</t5>
                  <t id="customer_phone2"></t>
               </li>
               <li>
                  <t5>Email</t5>
                  <t id="customer_email"></t>
               </li>
            </list>
         </conctat>

         <address section>
            <divider section>
               <content>
                  <small>endereço</small>
               </content>
            </divider>
            <list>
               <li>
                  <t6>CEP</t6>
                  <txt id="customer_endereço"></txt>
               </li>
               <li>
                  <t6>Estado</t6>
               </li>
               <li>
                  <t6>Rua</t6>
               </li>
               <li>
                  <t6>N°</t6>
               </li>
               <li>
                  <t6>Complemento</t6>
               </li>
               <li>
                  <t6>Bairro</t6>
               </li>
               <li>
                  <t6>Cidade</t6>
               </li>
            </list>
         </address>
         
         <notes section>
            <divider section>
               <content>
                  <small>Anotações</small>
               </content>
            </divider>
            
            <list>
               <li>
                  <t6>Anotações</t6>
                  <t id="customer_observação"></t>
               </li>
            </list>
         </notes>

         <form id="form">
            <footer content>
               <label>
                  <input type="submit" value="CADASTRAR">
               </label>
            </footer>
         </form>
      </home-page>
      
      <console section>
         <header>
         </header>
      </console>
      
      
      <script>
         'use strict';
         /* [ properties ]
         =================================== */
         /* -------------------------------- */
         
         

         
         /* [ events ]
         =================================== */
         window.addEventListener( 'load', () => {

            Button( {
               tag: "showUsers",
               callback: ShowUsers
            } );

            Button( {
               tag: "showLocalStorageEA.Users",
               bg: "#27f5",
               color: "#99",
               callback: ShowLS,
            } );

            Button( {
               tag: "eraseEA.Users",
               bg: "#27f5",
               color: "#99",
               callback: EraseLS,
            } );

            Drawer();
             NavBar( 
               { 
                  item1: { 
                     name: "AA" 
                  }
                  ,
                  item2: { 
                     name: "BB" 
                  }
                  ,
                  item3: { 
                     name: "CC" 
                  }
                  ,
                  item4: { 
                     name: "DD" 
                  }
                  ,
               } 
            ); // NavBar();

            NavLink();
            
            function PageLoad( props ) {
               let 
                  custID = JSON.parse( localStorage.getItem( "ea.load" ) )
                  ,
                  cust = {}
                  ,
                  data = [ ...JSON.parse( localStorage.getItem( "ea.customers" ) ) ]
               ;
               data.forEach( d => {
                  if( d.id == custID ) {
                     cust = { ...d };
                  }
               } );
               
               customer_pic.style.backgroundImage = "url( ./ea.jpg )";
               customer_name.innerText = cust.nome;
               customer_cellphone.innerText = `${ cust.cellphone }`;
               customer_whatsapp.innerText = `${ cust.whatsapp }`;
               customer_phone.innerText = `${ cust.phone }`;
               customer_phone2.innerText = `${ cust.phone2 }`;
               customer_email.innerText = `${ cust.email }`;
               customer_rg.innerText = `${ cust.rg }`;
               customer_cpf.innerText = `${ cust.cpf }`;
               customer_address.innerText = `
                  Rua ${ cust.rua }, ${ cust.número } - 
                  ${ cust.bairro } ${ cust.cidade } - ${ cust.uf }, 
                  ${ cust.cep }`;
               /*customer_cep.innerText = `${ cust.cep }`;
               customer_uf.innerText = `${ cust.uf }`;
               customer_rua.innerText = `${ cust.rua }`;
               customer_número.innerText = `${ cust.número }`;
               customer_complemento.innerText = `${ cust.complemento }`;
               customer_bairro.innerText = `${ cust.bairro }`;
               customer_cidade.innerText = `${ cust.cidade }`;
               customer_observação.innerText = `${ cust.observação }`;*/
            }
            
            PageLoad();
            
         } );
      </script>
   </body>
</html>
