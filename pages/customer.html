      <script>
         'use strict';
         /* [ properties ]
         =================================== */
         /* -------------------------------- */
         
         

         
         /* [ events ]
         =================================== */
         window.addEventListener( 'load', () => {

            Button( {
               tag: "showUsers",
               callback: ShowUsers
            } );

            Button( {
               tag: "showLocalStorageEA.Users",
               bg: "#27f5",
               color: "#99",
               callback: ShowLS,
            } );

            Button( {
               tag: "eraseEA.Users",
               bg: "#27f5",
               color: "#99",
               callback: EraseLS,
            } );

            Drawer();
             NavBar( 
               { 
                  item1: { 
                     name: "AA" 
                  }
                  ,
                  item2: { 
                     name: "BB" 
                  }
                  ,
                  item3: { 
                     name: "CC" 
                  }
                  ,
                  item4: { 
                     name: "DD" 
                  }
                  ,
               } 
            ); // NavBar();

            NavLink();
            
            function PageLoad( props ) {
               let 
                  custID = JSON.parse( localStorage.getItem( "ea.load" ) )
                  ,
                  cust = {}
                  ,
                  data = [ ...JSON.parse( localStorage.getItem( "ea.customers" ) ) ]
                  ,
                  whatsappLink = ""
               ;
               data.forEach( d => {
                  if( d.id == custID ) {
                     cust = { ...d };
                  }
               } );

               whatsappLink = cust.whatsapp.replaceAll( /\(/gi, "" );
               whatsappLink = whatsappLink.replaceAll( /\)/gi, "" );
               whatsappLink = whatsappLink.replaceAll( /\-/gi, "" );
               whatsappLink = whatsappLink.replaceAll( /\ /gi, "" );
               
               // customer_pic.style.backgroundImage = "url( ./ea.jpg )";
               customer_pic.style.backgroundImage = cust.gender == "feminino" ? 
                  "url( ../Assets/imgs/Avatar/default_avatar_fem_720p.webp )"
                  : 
                  "url( ../Assets/imgs/Avatar/default_avatar_masc_720p.webp )";
               customer_name.innerText = cust.nome;
               customer_gender.innerText = `${ cust.gender }`;

               customer_cellphone.innerHTML = `<a href="tel:${ cust.cellphone }">${ cust.cellphone }</a>`;
               
               customer_whatsapp.innerHTML = `
                  <a href="https://wa.me/55${ whatsappLink }">
                     ${ cust.whatsapp }
                  </a>
               `;
               customer_phone.innerHTML = `<a href="tel:${ cust.phone }">${ cust.phone }</a>`;
               customer_phone2.innerHTML = `<a href="tel:${ cust.phone2 }">${ cust.phone2 }</a>`;
               
               customer_email.innerHTML = `
                  <a href="mailto:${ cust.email }?subject=&cc=&body=">
                     ${ cust.email }
                  </a>
               `;

               customer_rg.innerText = `${ cust.rg }`;
               customer_cpf.innerText = `${ cust.cpf }`;
               customer_address.innerText = `
                  Rua ${ cust.rua }, ${ cust.número } - ${ cust.bairro } ${ cust.cidade } - ${ cust.uf }, ${ cust.cep }`;
               customer_cep.innerHTML += `${ cust.cep }`;
               customer_uf.innerText = `${ cust.uf }`;
               customer_rua.innerText = `${ cust.rua }`;
               customer_número.innerText = `${ cust.número }`;
               customer_complemento.innerText = `${ cust.complemento }`;
               customer_bairro.innerText = `${ cust.bairro }`;
               customer_cidade.innerText = `${ cust.cidade }`;
               customer_observação.innerText = `${ cust.observação }`;
            }
            
            PageLoad();
            
         } );
      </script>
