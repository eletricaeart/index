

<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <title>Elétrica & Art</title>
   
      <link rel="icon" href="src/pix/logo.svg" type="svg+xml">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- == [ StyleSheets ] 
      == == == == == == == == == -->
      <link rel="stylesheet" href="../Assets/styles/clb.css">
      <link rel="stylesheet" href="../Assets/styles/globals.css">
      <!-- <link rel="stylesheet" href="../Assets/styles/includes/theme.css"> -->
      <link rel="stylesheet" href="../Assets/fonts/fonts.css">
      <!-- == [ Scripts ] 
      == == == == == == == == == -->
      <script src="../Assets/scripts/clb.js" defer=""></script>
      <script src="../Assets/scripts/global.js" defer=""></script>
      <!-- == [ includes ]
      == == == == == == == == == -->
      <script src="../Assets/scripts/Modules/AppBar.js" defer=""></script>
      <script src="../Assets/scripts/Modules/Drawer.js" defer=""></script>
      <script src="../Assets/scripts/Modules/NavBar.js" defer=""></script>
      <script src="../Assets/scripts/Modules/EA-Card.js" defer=""></script>
      <script src="../Assets/scripts/Widgets/NavLink.js" defer=""></script>
      <script src="../Assets/scripts/Widgets/Button.js" defer=""></script>
      
      <style>
         picture[profile] {
            width: 100%;
            border-radius: 100%;
            aspect-ratio: 1;
            overflow: hidden;
         }
         picture > img {
            width: 100%;
         }
         [section="customer"] > header {
            width: 50% !important;
         }
         
         
      </style>
   </head>
   <body>
      <appbar></appbar>
      <drawer></drawer>
      
      <content>
         <tt id="pageTitle">Cliente</tt>
      </content>
      <home-page section="customer">
      </home-page>
      
      <console section>
         <header>
         </header>
      </console>
      
      
      <script>
         'use strict';
         /* [ properties ]
         =================================== */
         /* -------------------------------- */
         
         
         
         /* [ events ]
         =================================== */
         window.addEventListener( 'load', () => {

            Button( {
               tag: "showUsers",
               callback: ShowUsers
            } );

            Button( {
               tag: "showLocalStorageEA.Users",
               bg: "#27f5",
               color: "#99",
               callback: ShowLS,
            } );

            Button( {
               tag: "eraseEA.Users",
               bg: "#27f5",
               color: "#99",
               callback: EraseLS,
            } );

            Drawer();
             NavBar( 
               { 
                  item1: { 
                     name: "AA" 
                  }
                  ,
                  item2: { 
                     name: "BB" 
                  }
                  ,
                  item3: { 
                     name: "CC" 
                  }
                  ,
                  item4: { 
                     name: "DD" 
                  }
                  ,
               } 
            ); // NavBar();

            NavLink();
            
            function PageLoad( props ) {
               let 
                  custID = JSON.parse( localStorage.getItem( "ea.load" ) )
                  ,
                  cust = {}
                  ,
                  data = [ ...JSON.parse( localStorage.getItem( "ea.customers" ) ) ]
               ;
               data.forEach( d => {
                  if( d.id == custID ) {
                     cust = { ...d };
                  }
               } );
               
               
               
               $( "home-page" ).innerHTML += `
                  <header>
                     <content>
                        <picture profile=".5">
                           <img src="./ea.jpg" alt="">
                        </picture>
                        <name>
                           ${ cust.nome }
                        </name>
                     </content>
                  </header>
                  <contact-info section>
                     ${ cust.whatsapp }
                     ${ cust.uf }
                     ${ cust.rua }
                     ${ cust.complemento }
                     ${ cust.bairro }
                     ${ cust.cidade }
                     ${ cust.rg }
                     ${ cust.cpf }
                     ${ cust.cep }
                     ${ cust.número }
                     ${ cust.cellphone }
                     ${ cust.phone }
                     ${ cust.phone2 }
                     ${ cust.email }
                     ${ cust.observação }
                  </contact-info>
               `;
            }
            
            PageLoad( )
            
         } );
      </script>
   </body>
</html>
