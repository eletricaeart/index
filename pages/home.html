      <console section>
         <header>
         </header>
         <content gap>
            <h2>console</h2>

            <search btn="search.ls">
               <input type="text" name="" id="input_search_ls" value="" />
               <button btn="search.ls" id="btn_search_ls"></button>
               <ul id="show_result"></ul>
            </search>
            <button btn="showUsers" id="btn_showUsers">
               Show users
            </button>
            <button btn="showLocalStorageEA.Users" id="btn_showLS">
               show localStorage ea.users
            </button>
            <button btn="eraseEA.Users" id="btn_eraseLS">
               erase ea.users
            </button>
         </content>
      </console>
      
      
      <script>
         'use strict';
         /* [ properties ]
         =================================== */
         /* -------------------------------- */
         
         
         function SearchLS() {
            let 
               data = []
               ,
               v = input_search_ls.value
            ;
            
            if( localStorage.getItem( v ) ) {
               data = [
                  ...JSON.parse(
                     localStorage.getItem( v )
                  )
               ];
            }
            data.forEach( i => {
               let ii = [ ...Object.entries( i ) ];
               ii.forEach( is => {
                  show_result.innerHTML += `
                     <li>
                        <strong>${ is[0] }</strong>
                        <t>${ is[1] }</t>
                     </li>
                  `;
               } );
            } );
         }
         
         /* [ events ]
         =================================== */
         window.addEventListener( 'load', () => {

            Button( {
               tag: "showUsers",
               callback: ShowUsers
            } );

            Button( {
               tag: "showLocalStorageEA.Users",
               bg: "#27f5",
               color: "#99",
               callback: ShowLS,
            } );

            Button( {
               tag: "eraseEA.Users",
               bg: "#27f5",
               color: "#99",
               callback: EraseLS,
            } );
            
            Button( {
               tag: "search.ls",
               bg: "var( --card-lv1 )",
               color: "#eee",
               callback: SearchLS,
            } );

            Drawer();
            NavLink();
            
         } );
      </script>
